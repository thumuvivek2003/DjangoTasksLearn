<!DOCTYPE html>
<html>
<head>
    <title>Auth System</title>
</head>
<body>
    {% if user.is_authenticated %}
        Logged in as {{ user.username }} | <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Signup</a>
    {% endif %}
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
