{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-gray-50 font-sans min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-2xl space-y-8">
        <h1 class="text-3xl font-bold text-gray-800 text-center">📤 Upload an Image</h1>

        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                Upload
            </button>
        </form>

        <div class="mt-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">🖼️ Uploaded Images</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                {% for img in images %}
                    <div class="bg-gray-100 p-4 rounded-xl shadow">
                        <p class="text-lg font-medium text-gray-800 mb-2">{{ img.title }}</p>
                        <img src="{{ img.image.url }}" alt="{{ img.title }}" class="w-full rounded-md object-cover" />
                    </div>
                {% empty %}
                    <p class="text-gray-500">No images uploaded yet.</p>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
